sudo: true
language: go

os:
  - linux

go:
  - 1.11.x
  - tip

matrix:
  allow_failures:
    - go: tip
  fast_finish: true

before_script:
  - echo $TRAVIS
  - echo $TRAVIS_COMMIT
  - echo $TRAVIS_OS_NAME
  - if [ "$TRAVIS_OS_NAME" == "linux" ]; then sudo apt-get -qq update           ; fi
  - if [ "$TRAVIS_OS_NAME" == "linux" ]; then sudo apt-get install libgtk-3-dev libcairo2-dev libglib2.0-dev ; fi

install: |
  export GOPATH=$HOME/gopath
  mkdir -p $HOME/gopath/src/docsdocs
  rsync -az ${TRAVIS_BUILD_DIR}/ $HOME/gopath/src/docsdocs/
  export TRAVIS_BUILD_DIR=$HOME/gopath/src/docsdocs
  cd $HOME/gopath/src/docsdocs
  go get github.com/haya14busa/goverage
  go get github.com/golang/lint/golint
  make glide

script:
  - make test
  - make coverage

after_success:
  - bash <(curl -s https://codecov.io/bash)

notifications:
  email:
    on_success: never
    on_failure: always
    on_start: never
env:
  global:
    secure: 
